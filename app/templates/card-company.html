<script id="card-company-list" type="text/template">
{{#companies}}
<div class="col s12 m6 l4">
  <div class="card blue-grey darken-1">
    <a onClick="deleteCompany({{id}})"><i class="material-icons delete-company-card-icon">delete</i></a>
    <div class="card-content white-text">
      <span class="card-title">{{company}} ({{country}}) </span>
      <p>{{description}}</p>
    </div>
    <div class="card-action">
      <a>{{email}}</a>
      <a>{{url}}</a>
    </div>
  </div>
</div>
{{/companies}}
</script>
